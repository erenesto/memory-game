<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!--
     icons: https://www.vecteezy.com/vector-art/149230-free-music-vectors
  -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section id="startScreen">
            <h2>Please choose a game level</h2>
            <div>
                <button id="easyBtn">easy</button>
                <button id="medBtn">medium</button>
                <button id="hardBtn">hard</button>
            </div>
        </section>

        <main id="main">
            <!-- scores  -->
            <section class="score-panel">
                <ul class="stars">

                </ul>

                <span class="moves">No</span> Move(s)

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <!-- board -->
            <section>
                <ul id='deck'>

                </ul>
            </section>
        </main>





    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
